<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Seibel Studios Geolocation</title>
        
        
    </head>
    <body>
        <script>
            navigator.geolocation.getCurrentPosition(function(position) {
                document.write(position.coors.latitude + ', ' position.coors.longitude);
            });
        </script>
        
        
    </body>
</html>
